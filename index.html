<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="background-color: #d9d9d9;">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br>

                <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled>

                    <div class="row">
                        <button onclick="calcular('acao', 'c')" class="btn btn-dark btn-lg clear fw-light">C</button>
                        <button onclick="calcular('acao', '/')" class="btn btn-dark btn-lg fw-light">/</button>
                        <button onclick="calcular('acao', '*')" class="btn btn-dark btn-lg fw-light">x</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', 7)" class="btn btn-dark btn-lg fw-light">7</button>
                        <button onclick="calcular('valor', 8)" class="btn btn-dark btn-lg fw-light">8</button>
                        <button onclick="calcular('valor', 9)" class="btn btn-dark btn-lg fw-light">9</button>
                        <button onclick="calcular('acao', '-')" class="btn btn-dark btn-lg fw-light">-</button>
                      </div>
                      
                      <div class="row">
                        <button onclick="calcular('valor', 4)" class="btn btn-dark btn-lg fw-light">4</button>
                        <button onclick="calcular('valor', 5)" class="btn btn-dark btn-lg fw-light">5</button>
                        <button onclick="calcular('valor', 6)" class="btn btn-dark btn-lg fw-light">6</button>
                        <button onclick="calcular('acao', '+')" class="btn btn-dark btn-lg fw-light">+</button>
                      </div>
          
                      <div class="row">
                        <button onclick="calcular('valor', 1)" class="btn btn-dark btn-lg fw-light">1</button>
                        <button onclick="calcular('valor', 2)" class="btn btn-dark btn-lg fw-light">2</button>
                        <button onclick="calcular('valor', 3)" class="btn btn-dark btn-lg fw-light">3</button>
                        <button onclick="calcular('acao', '=')" class="btn btn-dark btn-lg fw-light enter">=</button>
                      </div>
          
                      <div class="row" style="margin-top: -60px">
                        <button onclick="calcular('valor', 0)" class="btn btn-dark zero btn-lg fw-light">0</button>
                        <button onclick="calcular('acao', '.')" class="btn btn-dark btn-lg fw-light">.</button>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
